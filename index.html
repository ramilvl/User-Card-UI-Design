<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Card</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <main class="card p-50px">
            <section class="user-picture">
                <img src="./assets/img/user-pic.svg">
            </section>

            <section class="user-info width-332px">

                <div class="user-header">
                    <h2 class="pt-24px text-size-26px font-700 font-merriweather color-primary">David Grant</h2>
                    <span class="display-block pt-8px font-500 color-primary text-size-16px">3D Artist</span>
                </div>
                
                <div class="stats">
                    <div class="rating same-line">
                        <i class="icon icon-1"></i>
                        <span class="text-size-16px font-500 color-primary">4.7 Rating</span>
                    </div>
    
                    <div class="review same-line">
                        <i class="icon icon-2"></i>
                        <span class="text-size-16px font-500 color-primary">4,447 Reviews</span>
                    </div>
                    
                    <div class="students same-line">
                        <i class="icon icon-3"></i>
                        <span class="text-size-16px font-500 color-primary">478 Students</span>
                    </div>
                </div>

                <div class="user-info-text width-332px">
                    <p class="text-size-18px font-500 line-height">
                        David Grant has been making video games for a living for more than 14 years as a Designer, Producer, Creative Director, and Executive Producer, creating games for console, mobile, PC and Facebook.
                    </p>
                </div>

                <div class="btn">
                    <button class="text-size-16px font-500">Show more</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
